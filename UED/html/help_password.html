<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>闪电贷</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../javascript/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../javascript/jquery.validate.min.js"></script>

</head>
<body>
	<div class="wrapper">
		<div id="header">
	        <div id="he-login">
	        </div>
	        <div id="he-nav">
	            <div class="wd1002">
	                <img src="../images/logo.png" id="logo" />
	            </div>
	        </div>
	    </div>
		<div id="container">
			<div class="wd1002 clearfix">
				<div id="verify">
					<h2>找回密码</h2>
					<div class="verify-p">
						<p>手机号是您在闪电贷理财借款的重要安全凭证。</p>
						<p>为了确保您的手机号是真实有效的，请进行手机号验证。</p>
						<p>如果遇到问题，请联系客服400-820-8820</p>
					</div>
					<form id="verify-form">
						<div class="verify-item">
							<label>手机号</label>
							<input type="text" placeholder="请输入手机号码" />
						</div>
						<div class="verify-item">
							<label>手机验证码</label>
							<input type="text" name="verify_code" id="verify-mobile" />
							<button id="getVerifycode">获取验证码</button>
						</div>
						<div class="verify-item">
							<input type="submit" value="提交" class="verify-submit"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="push"></div>
	</div>
	<div id="footer">
        <div class="wd1002">         
            <div id="copyright">
                <p>重庆闪电贷金融信息服务有限公司 版权所有 2007-2013<p>
                <p>Copyright Reserved 2007-2013©闪电贷（www.sddai.com） | 渝ICP备05063398号</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../javascript/login.js"></script>
</body>
</html>
